<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<!-- A-Frame ライブラリの読み込み -->
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<!-- AR.js ライブラリの読み込み -->
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
	</head>

	<body>
		<a-scene embedded arjs="debugUIEnabled:false;">
 		<!-- マーカーを登録（デフォルトで設定されている「hiro」マーカー） -->
  		<a-marker preset="hiro">
    		<!-- マーカーの場所に立方体を置く -->
    		<a-box position="-2 0.5 0" wireframe="true"></a-box>
  		</a-marker>

  		<a-entity camera
  			cursor-visible="true"
  			cursor-scale="2"
  			cursor-color="#ff0000"
  			cursor-opacity="0.5"></a-entity>

		</a-scene>
	</body>
</html>
